<div class="container-fluid">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        Add new customer
      </div>
      <div class="card-body">
        <form #usersForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="exampleInputName">User</label>
            <input type="text" name="name" [(ngModel)]="user.name" class="form-control" id="exampleInputName"
              placeholder="Enter user">
          </div>
          <div class="form-group">
            <label for="exampleInputUserName">Username</label>
            <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="exampleInputUserName" placeholder="Enter username"
              required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" [(ngModel)]="user.email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
              required>
          </div>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-outline-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-outline-success" [disabled]="!usersForm.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
